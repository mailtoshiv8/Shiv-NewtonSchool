<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATOR</title>
</head>
<body background="https://images.collection.cooperhewitt.org/45710_da1eb3ae5e9cbdbf_b.jpg">
    <h1 class="heading">PRANUTAN'S</h1>
        <p class="promo">Serving you since 1973</p>
        <p class="paragraph">
            Bill Amount : <input id="bill" placeholder="Bill Amount">

            <label for="experience">Experience</label>
            <select id="experience">
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="bad">Bad</option>
            </select>
        </p>
        <p class="button">
            <button onclick="calculate()">Calculate Tip</button>
        </p>
        <p class="output">
        <textarea id="text"></textarea>
        </p>
</body>
</html>
